<section id="work" class="logo-branding"><h3>Projects</h3><div class="flex logo-wrap">{% for post in site.posts %}<a href="{{post.url}}" style="background-image: url(assets/images/logos/{{post.thumbnail}})" class="logo-thumb"><div class="logo-meta"><div class="name">{{post.title}}</div><div class="date">{{post.date | date: "%b %d, %Y"}}</div></div></a>{% endfor %}</div><div class="link_button"><a href="/toc">View all projects</a></div></section>
